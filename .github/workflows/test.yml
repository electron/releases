name: Test

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 10.x
      uses: actions/setup-node@v2.1.4
      with:
        version: 10.x
    - name: npm install, build, and test
      run: |
        npm ci
        npm test
